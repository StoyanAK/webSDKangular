<h2>Pay with card</h2>

<div class="row">
  <div class="field">
    <label for="card-number">Card number</label>
    <input type="number"  id="cardNumber" #cardNumber (keyup)="getCardNumber(cardNumber.value)">
    <div class="underline"></div>
  </div>
</div>
<div class="row">
    <div class="field">
      <label for="card-number">Exp Month</label>
      <input type="number" id="expMonth" #expMonth (keyup)="getExpMonth(expMonth.value)">
      <div class="underline"></div>
    </div>
  </div>
  <div class="row">
    <div class="field">
      <label for="card-number">Exp Day</label>
      <input type="number" id="expDay" #expDay (keyup)="getExpYear(expDay.value)">
      <div class="underline"></div>
    </div>
  </div>
  <div class="row">
    <div class="field">
      <label for="card-number">cvv</label>
      <input id="cvv" type="number"  #cvv (keyup)="getCvv(cvv.value)">
      <div class="underline"></div>
    </div>
  </div>
  <div class="row">
    <div class="field">
      <label for="card-number">card holdername</label>
      <input id="cardHolderName" type="text"  #cardholderName (keyup)="getName(cardholderName.value)">
      <div class="underline"></div>
    </div>
  </div>
<div class="row">

<button type="button" (click)="createPayment()">payment</button>
<button type="button" (click)="auth()">Auth</button>

<div id="result">
  <h1>Response:</h1>
  <!-- <p *ngIf="result.result">
                Result: #{{ result.result }}
            </p> -->
  <div>Status: {{ result?.result }}</div>
  <div>Error Code: {{ result?.errCode }}</div>
  <div>error Description: {{ result?.errorDescription }}</div>
</div>

<div id="loader-bar">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>
<div id="modal">
  <!-- <div class="centerModal"> -->
  <div class="modalText">Payment is completed</div>
  <button id="modalButton" type="button" (click)="hideOverlay()" routerLink="/withoutfields" >
    OK
  </button>
  <!-- </div> -->
  <div id="modal">
    <!-- <span>{{ shippingCosts  }}</span> -->
    <!-- </div>  -->
  </div>
</div>
